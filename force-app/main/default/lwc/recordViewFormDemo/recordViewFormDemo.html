<template>
    <div class="slds-m-around_medium"></div>
    <lightning-card title="Record View Form Demo">
        <div class="slds-p-around_medium">
            <lightning-record-view-form
                object-api-name={objectName}
                record-id={recordId}
            >
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_6-of-12">
                            <lightning-output-field field-name="Name"></lightning-output-field>
                            <lightning-output-field field-name="Rating"></lightning-output-field>
                            <lightning-output-field field-name="Phone"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12">
                            <lightning-output-field field-name="AnnualRevenue"></lightning-output-field>
                            <lightning-output-field field-name="Industry"></lightning-output-field>
                    </div>
                </div>
                
            </lightning-record-view-form>
        </div>
    </lightning-card>
    <div class="slds-m-around_medium"></div>
</template>
