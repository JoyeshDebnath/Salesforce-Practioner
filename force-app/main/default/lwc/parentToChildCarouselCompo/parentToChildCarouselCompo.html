<template>
    <lightning-card title={cardHeading}>
        <div class="slds-var-m-around_medium">
                <div class="slds-size_3-of-4">
        <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">Basic Carousel
            <lightning-carousel >
            <template for:each={carouselData} for:item="card">
            
                    <lightning-carousel-image
                    key={card}
                    src = {card.src}
                    header = {card.header}
                    description = {card.description}
                    alternative-text = {card.alternativeText}
                    href = {card.href}>
                </lightning-carousel-image>
                
            </template>
            </lightning-carousel>
        
        </div>
    </div>
        </div>
    </lightning-card>
    


</template>
