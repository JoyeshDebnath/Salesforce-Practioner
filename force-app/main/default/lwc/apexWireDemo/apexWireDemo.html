<template>
    <lightning-card title="Apex in LWC demo ">
        <div class="slds-m-around_medium">
            <template if:true={accounts.data}>
                <template for:each={accounts} for:item="account">
                        <div class="slds-box slds-box_xx-small" key={account.Id}>

                                <p>Name : <strong>{account.Name}</strong></p>
                                <p>Type : <strong>{account.Type}</strong></p>
                                <p>Industry : <strong>{account.Industry}</strong></p>
                        </div>
                </template>
            </template>
        </div>
    </lightning-card>


    <lightning-card title="Apex in LWC demo using wire functions ">
        <div class="slds-m-around_medium">
            <template if:true={accountList}>
                <template for:each={accountList} for:item="account">
                        <div class="slds-box slds-box_xx-small" key={account.Id}>

                                <p>Name : <strong>{account.Name}</strong></p>
                                <p>Type : <strong>{account.Type}</strong></p>
                                <p>Industry : <strong>{account.Industry}</strong></p>
                        </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
