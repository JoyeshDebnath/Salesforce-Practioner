<template>
    <lightning-card title="My Quiz App">
        <div class="slds-m-around_medium">

  <div if:true={isSubmitted}>
    <div class={isScoredFull}>

        You have Scored {correctAns} out of {myQuestions.length}
    </div>
  </div>

            <form action="">
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id} class="slds-m-bottom_medium">
                    <div><strong>{quiz.id} - {quiz.Question} ? </strong></div>

                    <div class="slds-grid slds-gutters slds-p-bottom_medium">
                        <div class="slds-col">
                        <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                            {quiz.Answers.a}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                            {quiz.Answers.b}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                            {quiz.Answers.c}                 
                        </div>
                        </div>
                    </div>
                </template>
            <lightning-button 
            variant="brand" 
            type="submit" 
            label="Submit"
            class="slds-m-around_small"
            onclick={submitHandler}
            disabled={allNotSelected}
            >


            </lightning-button>
            
            <lightning-button 
            variant="brand" 
            type="reset" 
            label="Reset Quiz"
            class="slds-m-around_small"
            onclick={resetHandler}
            >


            </lightning-button>
        </form>


        </div>
    </lightning-card>
</template>
