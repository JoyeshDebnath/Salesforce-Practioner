<template>
    <lightning-card variant="Narrow" icon-name="standard:contact" title="Lightning Datatable POC âœ¨">
        <div class="slds-p-around_large">
            <!-- datatatble  -->
            <lightning-datatable
                key-field="id"
                data={contactData}
                show-row-number-column
                hide-checkbox-column
                columns={columnList}
                onrowaction={handleRowAction}
                sorted-by={sortBy}
                sorted-direction={sortDirection}
                onsort={handleSortData}
                onsave={handleSave}
                draft-values={draftValues}
            >
            </lightning-datatable>
        </div>
        <div slot="footer">
            <lightning-badge label="Datatble"></lightning-badge>
        </div>

    </lightning-card>
</template>
