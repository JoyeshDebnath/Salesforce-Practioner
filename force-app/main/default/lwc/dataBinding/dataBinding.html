<template>
    <lightning-card title="one way data binding demo " icon-name="custom:custom1">
        <hr>
        <div class="slds-p-around_medium">
            <h1>My Full name is {fullName}</h1>
        </div>
    </lightning-card>

    <lightning-card title="Two Way data binding" icon-name="custom:custom2">
        <hr>
        <div class="slds-p-around_medium">
            <lightning-input 
            type="text" 
            name="title" 
            label="Enter your job profession" 
            value={title}
            onkeyup={changeHandler}
            ></lightning-input>
       </div>
        <div class="slds-p-around_medium">
               <p>My Title is {title}</p>
        </div>
    </lightning-card>

    
</template>
