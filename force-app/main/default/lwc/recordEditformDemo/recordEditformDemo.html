<template>
    <lightning-card title="Record Edit Form Demo in lightning record edit form">
        <div class="slds-p-around_medium">
                <lightning-record-edit-form
                    object-api-name={objectName}
                    record-id="0035j000016wLmSAAU"
                >
            
                <lightning-messages></lightning-messages>
                <lightning-input-field field-name={fieldList.accountField}></lightning-input-field>
                <lightning-input-field field-name={fieldList.contactName}></lightning-input-field>
                <label class="slds-p-left_x-small">Enter the  email Id: </label>
                <lightning-input-field variant="label-hidden" field-name={fieldList.contactEmail}></lightning-input-field>
                <lightning-input-field field-name={fieldList.contactPhone}></lightning-input-field>
                <lightning-input-field field-name={fieldList.contactTitle}></lightning-input-field>
                <lightning-button  class="slds-m-around_xx-small" label="Cancel" onclick={resetEditForm}></lightning-button>
                <lightning-button variant="brand" type="submit" class="slds-m-around_xx-small" label="Save"></lightning-button>
            
            </lightning-record-edit-form>
        
                
        </div>
    </lightning-card>
</template>
